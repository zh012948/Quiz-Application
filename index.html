<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="react-logo-24.png" type="icon">
</head>

<body>
    <div class="container">
        <h1>Simple Quiz App</h1>
        <div class="quiz">
